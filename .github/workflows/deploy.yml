name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy Application
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Tailscale
        uses: tailscale/github-action@v2
        with:
          authkey: ${{ secrets.TAILSCALE_AUTHKEY }}

      - name: Check Tailscale connection
        run: |
          echo "Waiting for Tailscale to be ready..."
          sleep 5
          tailscale status
          echo "Testing connectivity to ${{ secrets.SSH_HOST }}..."
          ping -c 3 ${{ secrets.SSH_HOST }} || echo "Ping failed, but SSH might still work"

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            export PATH="/usr/local/bin:$PATH"

            # 进入项目目录
            cd "/Users/beichentech/Documents/bc-web/北辰online/workspace/beichenoa"

            # 拉取最新代码
            git pull origin main

            # 进入 beichen33 目录（包含 docker-compose.yml）
            cd beichen33

            # 停止并重新构建容器
            # Prisma 迁移会在容器启动时自动运行（见 docker-compose.yml）
            docker compose down
            docker compose build --no-cache
            docker compose up -d

            # 等待容器启动
            sleep 5

            # 显示容器状态
            docker compose ps
